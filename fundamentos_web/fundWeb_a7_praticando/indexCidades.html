<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cidades</title>
</head>
<body>
<script>
    var res = prompt("Você mora na cidade de São Paulo?","Sim");
    if(res != null &&  res.toLowerCase() ==  "sim")
        document.write("<img src='saoPaulo.jpg' alt='São Paulo'>");
    else
        document.write("<img src='fozDoIguacu.jpg' alt='Paraná'>");
</script>
</body>
</html>
