<!-- C. Usando a lista de nomes abaixo, capitalizar os nomes e pôr em maiúsculo todo o texto do cabeçalho. -->

<html> 
    <head> 
        <title> Exercício C</title> 
        <meta charset="utf-8">

        <style>
            li{
                text-transform: capitalize;
            }

            h1{
                text-transform: uppercase;
            }
        </style>
    </head> 

    <body> 
        <h1>este cabeçalho é com letras maiúsculas </h1> 
        <ul>
            <li>sergio cunha</li> 
            <li>jayme cesar</li> 
            <li>gerson ribeiro</li> 
            <li>maira silva</li> 
            <li>rita gomes</li> 
        </ul> 

        <p>Notar, que todas as letras iniciais dos nomes foram capitalizadas (tornadas maiúsculas). </p> 
    </body> 
</html>
