<!-- E.	Observe o código CSS abaixo:

#A, #B, #C, #D { width: 100px; height: 100px; }

#esq {float: left; }

#dir {float: right; }

Aplique-o no arquivo html descrito a seguir: -->

<html> 
    <head> 
        <title> Exercício E</title> 
        <meta charset="utf-8">

        <Style>
            #A, #B, #C, #D { width: 100px; height: 100px; }

            #esq {float: left; }

            #dir {float: right; }
        </Style>
    </head>

    <body> 
        <article id="esq"> <!--flutuar a esquerda --> 
            <div id="A">A</div> 
            <div id="B">B</div> 
        </article> 

        <article id="dir"> <!--flutuar a direita --> 
            <div id="C">C</div> 
            <div id="D">D</div> 
        </article> 
    </body> 
</html>
