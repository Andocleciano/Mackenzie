<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <p>Use DOM para selecionar elemento pela tag</p>
        <p>Segundo parágrafo</p>
        <p>Terceiro parágrafo</p>

        <script>
            document.getElementsByTagName("p")[1].innerHTML = "DOM - Selecionando elemento por tag";
        

            /*Usa-se o asterísco (*) para selecionar todos os elementos da pagina - 
            document.getElementsByTagName("*").innerHTML = "DOM - Selecionando elemento por tag";*/
        </script>

    </body>
</html>
